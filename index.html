<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="top-bg">
    <img src="./images/bg-pattern-top.svg" alt="top-bg">
  </div>
  <div class="bottom-bg">
    <img src="./images/bg-pattern-bottom.svg" alt="top-bg">
  </div>
  <main class="container">
    <div class="card">
      <div class="bg-img">
        <img src="images/bg-pattern-card.svg" alt="Victor" />
      </div>
      <div class="profile-info">
        <div class="profile">
          <div class="pic">
            <img src="images/image-victor.jpg" alt="Victor" />
          </div>
          <p class="name">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="followers">
            <p class="number">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
